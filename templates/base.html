<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslytic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body id="background">
    <div class="container text-end pe-1 me-1 mt-2">
        <form action="{{ url_for('main.news') }}" method="POST">
            <div class="row align-items-center justify-content-end text_color">
                <div class="col">
                    <button class="btn btn-secondary dropdown-toggle filter_buttons py-1 my-1" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Categories:</button>
                    <ul class="dropdown-menu">
                        {% for category in categories %}
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categories"
                                value="{{ category }}" style="color: hsl(44, 100%, 91%)">
                                <label class="form-check-label">{{ category }}</label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    <button class="btn btn-secondary dropdown-toggle py-1 my-1" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">Sources:</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for source in sources %}
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                    value="{{ source }}" name="sources">
                                    <label class="form-check-label">{{ source }}</label>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                
                    <button class="btn btn-secondary dropdown-toggle py-1 my-1" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Language:</button>
                    <ul class="dropdown-menu">
                        {% for language in languages %}
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="language"
                                value="{{ language }}">
                                <label class="form-check-label">{{ language }}</label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    <button type="submit" class="btn btn-primary py-1 my-1" id="filter_button">Filter</button>
                </div>
                <div class="col-auto py-1 my-1 me-2" id="sort_div">
                    <form action="{{ url_for('main.news') }}" method="GET">
                        <label for="sort_select" style="color: white">Sort by:</label>
                        <select class="form-select-sm" id="sort_select" name="sort_by" onchange="this.form.submit()">
                            <option value="" {% if sort_by == "" %}selected{% endif %}>-</option>
                            <option value="source" {% if sort_by == "source" %}selected{% endif %}>Source</option>
                            <option value="category" {% if sort_by == "category" %}selected{% endif %}>Category</option>
                            <option value="publish_date" {% if sort_by == "publish_date" %}selected{% endif %}>Publish Date</option>
                        </select>
                </form>
                </div>
            </div>
        </form>
    </div>
    <div class="container text-start">
        <div class="row">
            <div class="col pb-4">
                <h2 id="page_title">Newslytic</h2>
            </div>
            
        </div>
    </div>  
    {% block articles %}
    {% endblock %}
    
</body>
</html>
