{% extends "base.html" %}

{% block articles %}
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 g-md-3 g-lg-4">
        {% for item in news %}    
            <div class="col">
                <div class="card">
                <a href="{{ item['url'] }}" class="no_link" target="_blank">
                    <div class="card-header">{{ item['domain'] }}</div>
                    <div class="card-img-top">
                        <img src="{{ item['image'] }}" class="img-fluid" alt="Article Image">
                    </div>
                    <div class="card-body text-center">
                        <h5>{{ item['title'] }}</h2>
                    </div>
                </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
